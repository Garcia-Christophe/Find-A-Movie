<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="../styles/sign.css" />
    <script>
      function signup() {
        let name = document.getElementById("name").value;
        let mdp = document.getElementById("passwd").value;
        $.ajax({
          method : "post",
          url : "add_user",
          data : {
            login : name,
            passwd : mdp,
          },
          dataType : "json",
          success : function(data) {
            console.log("succes");
            document.location.href="/html/signin.html"
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div class="form">
        <h1>Sign Up</h1>
        <label><b>Login</b></label>
        <input type="text" placeholder="Enter login" id="name" required />
        <label><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter password"
          id="passwd"
          required
        />
        <label><b>Confirm your password</b></label>
        <input
          type="password"
          placeholder="Confirm password"
          id="passwd2"
          required
        />
        <input type="submit" onclick="signup()" />
      </div>
    </div>
  </body>
</html>
